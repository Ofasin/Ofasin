<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{beanResguardo.llenaLista}"/>
        </f:metadata>
        <h1 class="aw-page-title">Resguardos Indigenas del municipio de Maicao</h1>
         <h:form id="formTableResguardo">
            <p:growl id="messages" showDetail="true" showSummary="true"/>
            <p:toolbar>
                <p:toolbarGroup align="right">
		    <p:commandButton value="Nuevo" icon="ui-icon-document"
                                     actionListener="#{beanResguardo.onUpdateInsertRow(null)}" 
                        update=":formAAShowResguardo:dialogResguardo"
                        title="Registrar Nuevo"
                        oncomplete="PF('widgetResguardo').show();">
			<p:resetInput target="formAAShowResguardo:dialogResguardo" />
		</p:commandButton>
		</p:toolbarGroup>
            </p:toolbar>
            <p:dataTable id="tablaResguardo" value="#{beanResguardo.listaModel}" var="obj"
                         paginator="true" rows="10" selectionMode="single"
                         lazy="true" rowKey="#{obj.cont}" 
                         rowsPerPageTemplate="5,10,15,20,25,30,40,50"
                         widgetVar="widgetTablaResguardo" paginatorAlwaysVisible="false" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
			 reflow="true"
                         style="margin-top: 20px">
                <p:ajax event="rowDblselect" listener="#{beanResguardo.showResguardo}" 
                         update=":formShowResguardo:dialogShowResguardo"
                         oncomplete="PF('widgetShowResguardo').show();"/>
                <p:column headerText="Id" >
                    <h:outputText value="#{obj.cont}" />
		</p:column>
                <p:column headerText="Descripcion" priority="3" style="width:90%;text-align: left;">
                    <h:outputText value="#{obj.descrip}" />
                </p:column>
                <p:column headerText="" priority="3">
                    <p:commandLink onclick="PF('widgetTablaResguardo').unselectAllRows();
                        PF('widgetTablaResguardo').selectRow(#{obj.posicion});"
                        actionListener="#{beanResguardo.onUpdateInsertRow(obj)}" 
                        update=":formAAShowResguardo:dialogResguardo"
                        title="Actualizar Registro"
                        oncomplete="setIdActualizar(#{obj.idresguardo}); PF('widgetResguardo').show();">
                        <img src="#{resources}/images/update.gif" border="0" width="15px" height="15px"/>
                    </p:commandLink>
		</p:column>   
                <p:column headerText="" priority="3">
                    <a href="#" title="Eliminar Registro" 
                       onclick="setIdDelete('#{obj.idresguardo}','#{obj.cont}');PF('confirmDeleteResguardo').show();
                        PF('widgetTablaResguardo').unselectAllRows();
                        PF('widgetTablaResguardo').selectRow(#{obj.posicion});">
                        <img src="#{resources}/images/borrar.png" border="0" width="15px" height="15px"/>
                    </a>
                </p:column>
            </p:dataTable>
        </h:form>
        
        
        <h:form id="formAAShowResguardo">
            <p:dialog id="dialogResguardo" header="#{beanResguardo.tituloPantalla}" widgetVar="widgetResguardo"
                              showEffect="explode" hideEffect="fade" closable="false" 
                              resizable="false"  modal="true"  responsive="true">
                        <h:panelGroup id="panelResguardo" layout="block" styleClass="ui-fluid">
                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-6, ui-grid-col-6">
                                <h:inputHidden id="contadorResguardoActualizar" value="#{beanResguardo.resguardo.idresguardo}"/>
                                <h:inputHidden id="contadorResguardoActualizar2" value="#{beanResguardo.resguardo.idresguardo}"/>
                                 <p:outputLabel value="Descripcion" for="rersguardotxt" />
                                 <p:inputText id="rersguardotxt" required="true" value="#{beanResguardo.resguardo.descrip}" /> 
                                 <p:commandButton id="btnCancelar" value="Cancelar"
                                 update=":formTableResguardo:tablaResguardo"
                                 immediate="true"
                                 onclick="PF('widgetResguardo').hide();"/>
                                 <p:commandButton id="btnAceptar"
                                    process="formAAShowResguardo"
                                    update="panelResguardo :formTableResguardo:messages :formTableResguardo:tablaResguardo"
                                    actionListener="#{beanResguardo.save}" 
                                    value="Registrar"  
                                    oncomplete="PF('widgetTablaResguardo').unselectAllRows();if (!args.validationFailed) PF('widgetResguardo').hide()"
                                    rendered="#{beanResguardo.showSave}"/>
                                    <p:commandButton id="btnActualizar"
                                    update="panelResguardo :formTableResguardo:messages :formTableResguardo:tablaResguardo"
                                    actionListener="#{beanResguardo.updateRow}" 
                                    value="Actualizar" 
                                    oncomplete="PF('widgetTablaResguardo').unselectAllRows();
                                    if (!args.validationFailed) PF('widgetResguardo').hide();"
                                    rendered="#{beanResguardo.showUpdate}"/>
                            </p:panelGrid>
                            
                        </h:panelGroup>
                        
            </p:dialog>
        </h:form>
        <h:form id="formShowResguardo">
            <p:dialog id="dialogShowResguardo" header="#{beanResguardo.tituloPantalla}" widgetVar="widgetShowResguardo"
                                  showEffect="explode" hideEffect="fade" closable="false"
                                  resizable="false" modal="true" responsive="true">
                <h:panelGroup id="hpanelResguardo" layout="block" styleClass="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
			         columnClasses="ui-grid-col-6, ui-grid-col-6">
                       
                        <h:outputLabel value="Descripcion : "/>
                        <h:outputText value="#{beanResguardo.resguardo.descrip}"/>
                        
                        <p:outputLabel/>
                        <p:commandButton id="btnOkShow" value="Aceptar"
                            update=" :formTableResguardo:tablaResguardo"
                            onclick="PF('widgetShowResguardo').hide();"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                       
            </p:dialog>
        </h:form>
        <p:confirmDialog id="confirmarDelete" showEffect="drop" hideEffect="clip" 
                message="Â¿Esta seguro que desea eliminar?"
                header="Borrar Registro" severity="alert" widgetVar="confirmDeleteResguardo">
                    <h:form id="formConfirmDelete">
                    <center>
                    <p:commandButton id="btnBorrarSI" value="SI" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                     actionListener="#{beanResguardo.delete}" 
                                    update=":formTableResguardo:tablaResguardo :formTableResguardo:messages"
                                    oncomplete="if (!args.validationFailed) PF('confirmDeleteResguardo').hide();"/>
                    <h:inputHidden id="idResguardoDelete" value="#{beanResguardo.resguardo.idresguardo}"/>
                    <h:inputHidden id="contadorResguardoDelete" value="#{beanResguardo.resguardo.cont}"/>
                    <p:commandButton id="btnBorrarNO" value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                    onclick="PF('confirmDeleteResguardo').hide();"/>
                    </center>
                    </h:form>
        </p:confirmDialog>
        <script type="text/javascript">
                    function setIdActualizar(cont) {
                       
                        document.getElementById("formAAShowResguardo:contadorResguardoActualizar").value = cont;
                     }
                     
                     function setIdDelete(id, cont) {
                        document.getElementById("formConfirmDelete:idResguardoDelete").value = id;
                        document.getElementById("formConfirmDelete:contadorResguardoDelete").value = cont;
                    }
                    
                    
                    function validateData(args) {
                        if(args.validationFailed) {
                            alert("Verifique Dato Requerido");
                        } else if(args.statusTransaction == false) {
                            alert(args.errorTransaction);
                        } else {
                            PF('widgetResguardo').hide();
                        }
                    }
                    
                    
                </script>
        
        
    </ui:define>
</ui:composition>
