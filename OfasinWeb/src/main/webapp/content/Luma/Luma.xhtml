<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{beanLuma.llenaLista}"/>
        </f:metadata>
        <h1 class="aw-page-title">Comunidades Indigenas del Municipio de Maicao</h1>

        <h:form id="formTableLuma">

            <p:toolbar>
                <p:toolbarGroup>

                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Nuevo" icon="ui-icon-document"
                                     actionListener="#{beanLuma.onUpdateInsertRow(null)}" 
                                     process="@this"
                                     title="Registrar Nuevo" >

                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>


            <p:messages id="messages"/>

            <div class="ui-fluid" style="margin-top: 10px">

                <p:panelGrid columns="3" layout="grid" 
                             columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-7"
                             styleClass="panelgrid-noborder">

                    <p:outputLabel value="Comunidad" for="comunidad" />
                    <p:inputText id="comunidad"
                                 value="#{clientesManager.clienteEdicao.celular}" />
                    <p:outputLabel value="" />
                     <p:outputLabel value="Resguardo" for="cmbResguardo" />
                                <p:selectOneMenu id="cmbResguardo" value="#{beanLuma.luma.idresguardo.idresguardo}" >
                                    <f:selectItem itemLabel="Seleccione una opción"  itemValue="" />
                                    <f:selectItems value="#{beanLuma.listaResguardo}"
                                                   var="opcion" itemLabel="#{opcion.descrip}"
                                                   itemValue="#{opcion.idresguardo}" />
                                    
                                </p:selectOneMenu>
                        <p:outputLabel value="" />         
                    <p:outputLabel value="Asociacion" for="cmbAsociacion" />
                    <p:selectOneMenu id="cmbAsociacion" value="#{beanLuma.luma.idasociacion.idasocicion}" >
                        <f:selectItem itemLabel="Seleccione una opción"  itemValue="" />
                        <f:selectItems value="#{beanLuma.listaAsociacon}"
                                       var="asoccn" itemLabel="#{asoccn.nombre}"
                                       itemValue="#{asoccn.idasocicion}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="" />
                </p:panelGrid>
            </div>
            
            <p:dataTable id="tablaLuma" value="#{beanLuma.listaModel}" var="obj"
                         paginator="true" rows="10" selectionMode="single"
                         lazy="true" rowKey="#{obj.cont}" 
                         rowsPerPageTemplate="5,10,15,20,25,30,40,50"
                         widgetVar="widgetTablaLuma" paginatorAlwaysVisible="false" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
                         reflow="true"
                         style="margin-top: 10px">
                 <p:ajax event="rowSelect" listener="#{beanLuma.showLuma}" 
                         update=":formShowLuma:dialogShowLuma"
                         oncomplete="PF('widgetShowLuma').show();"/>
                <p:column headerText="Logradouro">
                    <h:outputText value="#{obj.cont}"/>
                </p:column>
                <p:column headerText="Número">
                    <h:outputText value="#{obj.descrluma}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
         <h:form id="formShowLuma">
            <p:dialog id="dialogShowLuma" header="#{beanLuma.tituloPantalla}" widgetVar="widgetShowLuma"
                                  showEffect="explode" hideEffect="fade" closable="false"
                                  resizable="false" modal="true" responsive="true">
                <h:panelGroup id="hpanelShowLuma" layout="block" styleClass="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
			         columnClasses="ui-grid-col-6, ui-grid-col-6">
                       
                        <h:outputLabel value="Descripcion : "/>
                        <h:outputText value="#{beanLuma.luma.descrluma}"/>
                        
                        <p:outputLabel/>
                        <p:commandButton id="btnOkShow" value="Aceptar"
                            update=" :formTableLuma:tablaLuma"
                            onclick="PF('widgetShowLuma').hide();"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                       
            </p:dialog>
        </h:form>
        <p:confirmDialog id="confirmarDelete" showEffect="drop" hideEffect="clip" 
                message="¿Esta seguro que desea eliminar?"
                header="Borrar Registro" severity="alert" widgetVar="confirmDeleteLuma">
                    <h:form id="formConfirmDelete">
                    <center>
                    <p:commandButton id="btnBorrarSI" value="SI" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                     actionListener="#{beanLuma.delete}" 
                                    update=":formTableLuma:tablaLuma :formTableLuma:messages"
                                    oncomplete="if (!args.validationFailed) PF('confirmDeleteLuma').hide();"/>
                    <h:inputHidden id="idLumaDelete" value="#{beanLuma.luma.idluma}"/>
                    <h:inputHidden id="contadorLumaDelete" value="#{beanLuma.luma.cont}"/>
                    <p:commandButton id="btnBorrarNO" value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                    onclick="PF('confirmDeleteLuma').hide();"/>
                    </center>
                    </h:form>
        </p:confirmDialog>
        <script type="text/javascript">
                    function setIdActualizar(cont) {
                       
                        document.getElementById("formAAShowLuma:contadorLumaActualizar").value = cont;
                     }
                     
                     function setIdDelete(id, cont) {
                        document.getElementById("formConfirmDelete:idLumaDelete").value = id;
                        document.getElementById("formConfirmDelete:contadorLumaDelete").value = cont;
                    }
                    
                    
                    function validateData(args) {
                        if(args.validationFailed) {
                            alert("Verifique Dato Requerido");
                        } else if(args.statusTransaction == false) {
                            alert(args.errorTransaction);
                        } else {
                            PF('widgetLuma').hide();
                        }
                    }
                    
                    
                </script>
    </ui:define>

</ui:composition>
