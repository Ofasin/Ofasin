<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
             <f:metadata>
            <f:event type="preRenderView" listener="#{beanLuma.llenaLista}"/>
        </f:metadata>
            
		<h1 class="aw-page-title">Comunidades Indigenas del Municipio de Maicao</h1>
		
		<h:form id="formTableLuma">
		
			
		
                     <p:growl id="messages" showDetail="true" showSummary="true"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:outputLabel value="Asociacion" />
                    <p:inputText  value="hola" />

                    <p:outputLabel value="Resguardo" />
                    <p:inputText  value="tu" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Nuevo" icon="ui-icon-document"
                                     actionListener="#{beanLuma.onUpdateInsertRow(null)}" 
                                     process="@this"
                                     title="Registrar Nuevo" >
                        
                    </p:commandButton>
                    
                </p:toolbarGroup>
            </p:toolbar>
			<p:dataTable value="#{clientesManager.clientes}" var="cliente"
					selectionMode="single" selection="#{clientesManager.clienteEdicao}"
					rowKey="#{cliente.cpf}" reflow="true"
					style="margin-top: 20px">
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="CPF" priority="3">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="Telefone" priority="6">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" value="Editar"
						action="CadastroCliente?faces-redirect=true" />
				</f:facet>
			</p:dataTable>
                     <p:dataTable id="tablaLuma" value="#{beanLuma.listaModel}" var="obj"
                          selectionMode="single"
                         lazy="true" rowKey="#{obj.cont}" 
                         
                         widgetVar="widgetTablaLuma" 
			 reflow="true"
                         style="margin-top: 20px">
                <p:ajax event="rowDblselect" listener="#{beanLuma.showLuma}" 
                         update=":formShowLuma:dialogShowLuma"
                         oncomplete="PF('widgetShowLuma').show();"/>
                <p:column headerText="Id" >
                    <h:outputText value="#{obj.cont}" />
		</p:column>
                <p:column headerText="Descripcion"  style="text-align: left;">
                    <h:outputText value="#{obj.descrluma}" />
                </p:column>
               
                <p:column headerText="Fecha Acutaliza" style="width:12%;text-align: left;">
                    <h:outputText value="#{obj.fecactuliza}" />
                </p:column>
                <p:column headerText="Latitud"  style="width:10%;text-align: left;">
                    <h:outputText value="#{obj.latitud}" />
                </p:column>
                <p:column headerText="Longitud"  style="width:10%;text-align: left;">
                    <h:outputText value="#{obj.longitud}" />
                </p:column>
                <p:column headerText="" >
                    <p:commandLink onclick="PF('widgetTablaLuma').unselectAllRows();
                        PF('widgetTablaLuma').selectRow(#{obj.posicion});"
                        actionListener="#{beanLuma.onUpdateInsertRow(obj)}" 
                        
                        title="Actualizar Registro"
                        >
                        <img src="#{resources}/images/update.gif" border="0" width="15px" height="15px"/>
                    </p:commandLink>
		</p:column>   
                <p:column headerText="" priority="3">
                    <a href="#" title="Eliminar Registro" 
                       onclick="setIdDelete('#{obj.idluma}','#{obj.cont}');PF('confirmDeleteLuma').show();
                        PF('widgetTablaLuma').unselectAllRows();
                        PF('widgetTablaLuma').selectRow(#{obj.posicion});">
                        <img src="#{resources}/images/borrar.png" border="0" width="15px" height="15px"/>
                    </a>
                </p:column>
            </p:dataTable>
			
		</h:form>
                <h:form id="formShowLuma">
            <p:dialog id="dialogShowLuma" header="#{beanLuma.tituloPantalla}" widgetVar="widgetShowLuma"
                                  showEffect="explode" hideEffect="fade" closable="false"
                                  resizable="false" modal="true" responsive="true">
                <h:panelGroup id="hpanelShowLuma" layout="block" styleClass="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
			         columnClasses="ui-grid-col-6, ui-grid-col-6">
                       
                        <h:outputLabel value="Descripcion : "/>
                        <h:outputText value="#{beanLuma.luma.descrluma}"/>
                        
                        <p:outputLabel/>
                        <p:commandButton id="btnOkShow" value="Aceptar"
                            update=" :formTableLuma:tablaLuma"
                            onclick="PF('widgetShowLuma').hide();"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                       
            </p:dialog>
        </h:form>
        <p:confirmDialog id="confirmarDelete" showEffect="drop" hideEffect="clip" 
                message="Â¿Esta seguro que desea eliminar?"
                header="Borrar Registro" severity="alert" widgetVar="confirmDeleteLuma">
                    <h:form id="formConfirmDelete">
                    <center>
                    <p:commandButton id="btnBorrarSI" value="SI" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                     actionListener="#{beanLuma.delete}" 
                                    update=":formTableLuma:tablaLuma :formTableLuma:messages"
                                    oncomplete="if (!args.validationFailed) PF('confirmDeleteLuma').hide();"/>
                    <h:inputHidden id="idLumaDelete" value="#{beanLuma.luma.idluma}"/>
                    <h:inputHidden id="contadorLumaDelete" value="#{beanLuma.luma.cont}"/>
                    <p:commandButton id="btnBorrarNO" value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                    onclick="PF('confirmDeleteLuma').hide();"/>
                    </center>
                    </h:form>
        </p:confirmDialog>
	</ui:define>
	
</ui:composition>
