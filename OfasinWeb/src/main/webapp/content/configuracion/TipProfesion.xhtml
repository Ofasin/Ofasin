<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template/Layout.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{beanTipoProfesion.llenaLista}"/>
        </f:metadata>
        <h1 class="aw-page-title">Profesiones</h1>
        <h:form id="formTableTiposProfesion">
            
        
            <p:growl id="messages" showDetail="true" showSummary="true"/>
            <p:toolbar>
                <p:toolbarGroup align="right">
		    <p:commandButton value="Nuevo" icon="ui-icon-document"
                                     actionListener="#{beanTipoProfesion.onUpdateInsertRow(null)}" 
                        update=":formAAShowTiposProfesion:dialogTiposProfesion"
                        title="Registrar Nuevo"
                        oncomplete="PF('widgetTiposProfesion').show();">
			<p:resetInput target="formAAShowTiposProfesion:dialogTiposProfesion" />
		</p:commandButton>
		</p:toolbarGroup>
            </p:toolbar>
            <p:dataTable id="tablaTiposProfesion" value="#{beanTipoProfesion.listaModel}" var="obj"
                         paginator="true" rows="10" selectionMode="single"
                         lazy="true" rowKey="#{obj.cont}" paginatorAlwaysVisible="false" 
                         rowsPerPageTemplate="5,10,15,20,25,30,40,50"
                         widgetVar="widgetTablaTiposProfesion" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
			 reflow="true"
                         style="margin-top: 20px">
                <p:ajax event="rowDblselect" listener="#{beanTipoProfesion.showTipoProfesion}" 
                         update=":formShowTiposProfesion:dialogShowTiposProfesion"
                         oncomplete="PF('widgetShowTiposProfesion').show();"/>
                <p:column headerText="Id" >
                    <h:outputText value="#{obj.cont}" />
		</p:column>
                <p:column headerText="Descripcion" priority="3" style="width:90%;text-align: left;">
                    <h:outputText value="#{obj.descrpprofesion}" />
                </p:column>
                <p:column headerText="" priority="3">
                    <p:commandLink onclick="PF('widgetTablaTiposProfesion').unselectAllRows();
                        PF('widgetTablaTiposProfesion').selectRow(#{obj.posicion});"
                        actionListener="#{beanTipoProfesion.onUpdateInsertRow(obj)}" 
                        update=":formAAShowTiposProfesion:dialogTiposProfesion"
                        title="Actualizar Registro"
                        oncomplete="setIdActualizar(#{obj.idtipprofesion}); PF('widgetTiposProfesion').show();">
                        <img src="#{resources}/sistema/images/update.gif" border="0" width="15px" height="15px"/>
                    </p:commandLink>
		</p:column>   
                <p:column headerText="" priority="3">
                    <a href="#" title="Eliminar Registro" 
                       onclick="setIdDelete('#{obj.idtipprofesion}','#{obj.cont}');PF('confirmDeleteTiposProfesion').show();
                        PF('widgetTablaTiposProfesion').unselectAllRows();
                        PF('widgetTablaTiposProfesion').selectRow(#{obj.posicion});">
                        <img src="#{resources}/sistema/images/borrar.png" border="0" width="15px" height="15px"/>
                    </a>
                </p:column>
            </p:dataTable>
        </h:form> 
        
        <h:form id="formAAShowTiposProfesion">
            <p:dialog id="dialogTiposProfesion" header="#{beanTipoProfesion.tituloPantalla}" widgetVar="widgetTiposProfesion"
                              showEffect="explode" hideEffect="fade" closable="false" 
                              resizable="false"  modal="true"  responsive="true">
                        <h:panelGroup id="panelTiposProfesion" layout="block" styleClass="ui-fluid">
                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-6, ui-grid-col-6">
                                <h:inputHidden id="contadorTiposProfesionActualizar" value="#{beanTipoProfesion.tipProfesion.idtipprofesion}"/>
                                <h:inputHidden id="contadorTiposProfesionActualizar2" value="#{beanTipoProfesion.tipProfesion.idtipprofesion}"/>
                                 <p:outputLabel value="Descripcion" for="profesiontxt" />
                                 <p:inputText id="profesiontxt" required="true" value="#{beanTipoProfesion.tipProfesion.descrpprofesion}" /> 
                                 <p:commandButton id="btnCancelar" value="Cancelar"
                                 update=":formTableTiposProfesion:tablaTiposProfesion"
                                 immediate="true"
                                 onclick="PF('widgetTiposProfesion').hide();"/>
                                 <p:commandButton id="btnAceptar"
                                    process="formAAShowTiposProfesion"
                                    update="panelTiposProfesion :formTableTiposProfesion:messages :formTableTiposProfesion:tablaTiposProfesion"
                                    actionListener="#{beanTipoProfesion.save}" 
                                    value="Registrar"  
                                    oncomplete="PF('widgetTablaTiposProfesion').unselectAllRows();if (!args.validationFailed) PF('widgetTiposProfesion').hide()"
                                    rendered="#{beanTipoProfesion.showSave}"/>
                                    <p:commandButton id="btnActualizar"
                                    update="panelTiposProfesion :formTableTiposProfesion:messages :formTableTiposProfesion:tablaTiposProfesion"
                                    actionListener="#{beanTipoProfesion.updateRow}" 
                                    value="Actualizar" 
                                    oncomplete="PF('widgetTablaTiposProfesion').unselectAllRows();
                                    if (!args.validationFailed) PF('widgetTiposProfesion').hide();"
                                    rendered="#{beanTipoProfesion.showUpdate}"/>
                            </p:panelGrid>
                            
                        </h:panelGroup>
                        
            </p:dialog>
        </h:form>
        <h:form id="formShowTiposProfesion">
            <p:dialog id="dialogShowTiposProfesion" header="#{beanTipoProfesion.tituloPantalla}" widgetVar="widgetShowTiposProfesion"
                                  showEffect="explode" hideEffect="fade" closable="false"
                                  resizable="false" modal="true" responsive="true">
                <h:panelGroup id="hpanelShowTiposProfesion" layout="block" styleClass="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
			         columnClasses="ui-grid-col-6, ui-grid-col-6">
                       
                        <h:outputLabel value="Descripcion : "/>
                        <h:outputText value="#{beanTipoProfesion.tipProfesion.descrpprofesion}"/>
                        
                        <p:outputLabel/>
                        <p:commandButton id="btnOkShow" value="Aceptar"
                            update=" :formTableTiposProfesion:tablaTiposProfesion"
                            onclick="PF('widgetShowTiposProfesion').hide();"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                       
            </p:dialog>
        </h:form>
        <p:confirmDialog id="confirmarDelete" showEffect="drop" hideEffect="clip" 
                message="Â¿Esta seguro que desea eliminar?"
                header="Borrar Registro" severity="alert" widgetVar="confirmDeleteTiposProfesion">
                    <h:form id="formConfirmDelete">
                    <center>
                    <p:commandButton id="btnBorrarSI" value="SI" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                     actionListener="#{beanTipoProfesion.delete}" 
                                    update=":formTableTiposProfesion:tablaTiposProfesion :formTableTiposProfesion:messages"
                                    oncomplete="if (!args.validationFailed) PF('confirmDeleteTiposProfesion').hide();"/>
                    <h:inputHidden id="idTiposProfesionDelete" value="#{beanTipoProfesion.tipProfesion.idtipprofesion}"/>
                    <h:inputHidden id="contadorTiposProfesionDelete" value="#{beanTipoProfesion.tipProfesion.cont}"/>
                    <p:commandButton id="btnBorrarNO" value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                    onclick="PF('confirmDeleteTiposProfesion').hide();"/>
                    </center>
                    </h:form>
        </p:confirmDialog>
        <script type="text/javascript">
                    function setIdActualizar(cont) {
                       
                        document.getElementById("formAAShowTiposProfesion:contadorTiposProfesionActualizar").value = cont;
                     }
                     
                     function setIdDelete(id, cont) {
                        document.getElementById("formConfirmDelete:idTiposProfesionDelete").value = id;
                        document.getElementById("formConfirmDelete:contadorTiposProfesionDelete").value = cont;
                    }
                    
                    
                    function validateData(args) {
                        if(args.validationFailed) {
                            alert("Verifique Dato Requerido");
                        } else if(args.statusTransaction == false) {
                            alert(args.errorTransaction);
                        } else {
                            PF('widgetTiposProfesion').hide();
                        }
                    }
                    
                    
                </script>
    </ui:define>
</ui:composition>
