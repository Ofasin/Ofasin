<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{beanLuma.llenaLista}"/>
        </f:metadata>
        <h1 class="aw-page-title">Comunidades Indigenas del Municipio de Maicao</h1>
        
          <h:form id="formTableLuma">
            <p:growl id="messages" showDetail="true" showSummary="true"/>
            <p:toolbar>
                <p:toolbarGroup align="right">
		    <p:commandButton value="Nuevo" icon="ui-icon-document"
                                     actionListener="#{beanLuma.onUpdateInsertRow(null)}" 
                        update=":formAAShowLuma:dialogLuma"
                        title="Registrar Nuevo"
                        oncomplete="PF('widgetLuma').show();">
			<p:resetInput target="formAAShowLuma:dialogLuma" />
		</p:commandButton>
		</p:toolbarGroup>
            </p:toolbar>
            <p:dataTable id="tablaLuma" value="#{beanLuma.listaModel}" var="obj"
                         paginator="true" rows="10" selectionMode="single"
                         lazy="true" rowKey="#{obj.cont}" 
                         rowsPerPageTemplate="5,10,15,20,25,30,40,50"
                         widgetVar="widgetTablaLuma" paginatorAlwaysVisible="false" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom"
			 reflow="true"
                         style="margin-top: 20px">
                <p:ajax event="rowDblselect" listener="#{beanLuma.showLuma}" 
                         update=":formShowLuma:dialogShowLuma"
                         oncomplete="PF('widgetShowLuma').show();"/>
                <p:column headerText="Id" >
                    <h:outputText value="#{obj.cont}" />
		</p:column>
                <p:column headerText="Descripcion" priority="3" style="width:90%;text-align: left;">
                    <h:outputText value="#{obj.descrluma}" />
                </p:column>
                <p:column headerText="" priority="3">
                    <p:commandLink onclick="PF('widgetTablaLuma').unselectAllRows();
                        PF('widgetTablaLuma').selectRow(#{obj.posicion});"
                        actionListener="#{beanLuma.onUpdateInsertRow(obj)}" 
                        update=":formAAShowLuma:dialogLuma"
                        title="Actualizar Registro"
                        oncomplete="setIdActualizar(#{obj.idluma}); PF('widgetLuma').show();">
                        <img src="#{resources}/images/update.gif" border="0" width="15px" height="15px"/>
                    </p:commandLink>
		</p:column>   
                <p:column headerText="" priority="3">
                    <a href="#" title="Eliminar Registro" 
                       onclick="setIdDelete('#{obj.idluma}','#{obj.cont}');PF('confirmDeleteLuma').show();
                        PF('widgetTablaLuma').unselectAllRows();
                        PF('widgetTablaLuma').selectRow(#{obj.posicion});">
                        <img src="#{resources}/images/borrar.png" border="0" width="15px" height="15px"/>
                    </a>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="formAAShowLuma">
            <p:dialog id="dialogLuma" header="#{beanLuma.tituloPantalla}" widgetVar="widgetLuma"
                              showEffect="explode" hideEffect="fade" closable="false" 
                              resizable="false"  modal="true"  responsive="true">
                        <h:panelGroup id="panelLuma" layout="block" styleClass="ui-fluid">
                            <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
                                columnClasses="ui-grid-col-6, ui-grid-col-6">
                                <h:inputHidden id="contadorLumaActualizar" value="#{beanLuma.luma.idluma}"/>
                                <h:inputHidden id="contadorLumaActualizar2" value="#{beanLuma.luma.idluma}"/>
                                 <p:outputLabel value="Descripcion" for="lumatxt" />
                                 <p:inputText id="lumatxt" required="true" value="#{beanLuma.luma.descrptipeducacion}" /> 
                                 <p:commandButton id="btnCancelar" value="Cancelar"
                                 update=":formTableLuma:tablaLuma"
                                 immediate="true"
                                 onclick="PF('widgetLuma').hide();"/>
                                 <p:commandButton id="btnAceptar"
                                    process="formAAShowLuma"
                                    update="panelLuma :formTableLuma:messages :formTableLuma:tablaLuma"
                                    actionListener="#{beanLuma.save}" 
                                    value="Registrar"  
                                    oncomplete="PF('widgetTablaLuma').unselectAllRows();if (!args.validationFailed) PF('widgetLuma').hide()"
                                    rendered="#{beanLuma.showSave}"/>
                                    <p:commandButton id="btnActualizar"
                                    update="panelLuma :formTableLuma:messages :formTableLuma:tablaLuma"
                                    actionListener="#{beanLuma.updateRow}" 
                                    value="Actualizar" 
                                    oncomplete="PF('widgetTablaLuma').unselectAllRows();
                                    if (!args.validationFailed) PF('widgetLuma').hide();"
                                    rendered="#{beanLuma.showUpdate}"/>
                            </p:panelGrid>
                            
                        </h:panelGroup>
                        
            </p:dialog>
        </h:form>
        <h:form id="formShowLuma">
            <p:dialog id="dialogShowLuma" header="#{beanLuma.tituloPantalla}" widgetVar="widgetShowLuma"
                                  showEffect="explode" hideEffect="fade" closable="false"
                                  resizable="false" modal="true" responsive="true">
                <h:panelGroup id="hpanelShowLuma" layout="block" styleClass="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
			         columnClasses="ui-grid-col-6, ui-grid-col-6">
                       
                        <h:outputLabel value="Descripcion : "/>
                        <h:outputText value="#{beanLuma.tipEducacion.descrptipeducacion}"/>
                        
                        <p:outputLabel/>
                        <p:commandButton id="btnOkShow" value="Aceptar"
                            update=" :formTableLuma:tablaLuma"
                            onclick="PF('widgetShowLuma').hide();"/>
                        
                    </p:panelGrid>
                </h:panelGroup>
                       
            </p:dialog>
        </h:form>
        <p:confirmDialog id="confirmarDelete" showEffect="drop" hideEffect="clip" 
                message="Â¿Esta seguro que desea eliminar?"
                header="Borrar Registro" severity="alert" widgetVar="confirmDeleteLuma">
                    <h:form id="formConfirmDelete">
                    <center>
                    <p:commandButton id="btnBorrarSI" value="SI" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                     actionListener="#{beanLuma.delete}" 
                                    update=":formTableLuma:tablaLuma :formTableLuma:messages"
                                    oncomplete="if (!args.validationFailed) PF('confirmDeleteLuma').hide();"/>
                    <h:inputHidden id="idLumaDelete" value="#{beanLuma.luma.idluma}"/>
                    <h:inputHidden id="contadorLumaDelete" value="#{beanLuma.luma.cont}"/>
                    <p:commandButton id="btnBorrarNO" value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                    onclick="PF('confirmDeleteLuma').hide();"/>
                    </center>
                    </h:form>
        </p:confirmDialog>
        <script type="text/javascript">
                    function setIdActualizar(cont) {
                       
                        document.getElementById("formAAShowLuma:contadorLumaActualizar").value = cont;
                     }
                     
                     function setIdDelete(id, cont) {
                        document.getElementById("formConfirmDelete:idLumaDelete").value = id;
                        document.getElementById("formConfirmDelete:contadorLumaDelete").value = cont;
                    }
                    
                    
                    function validateData(args) {
                        if(args.validationFailed) {
                            alert("Verifique Dato Requerido");
                        } else if(args.statusTransaction == false) {
                            alert(args.errorTransaction);
                        } else {
                            PF('widgetLuma').hide();
                        }
                    }
                    
                    
                </script>
    </ui:define>
</ui:composition>
