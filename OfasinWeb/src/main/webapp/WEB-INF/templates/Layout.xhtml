<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	
        <ui:insert name="title"><title>Oficina Asuntos Indigenas</title></ui:insert>
	<h:outputStylesheet library="ofasin" name="styles/custom.css" />
	<h:outputStylesheet library="ofasin" name="styles/layout.css" />
	<h:outputStylesheet library="ofasin" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="ofasin" name="javascripts/app.js" />
        <h:outputScript target="body" library="javascripts" name="bootstrap.min.js" />
        
        <ui:param name="resources" value="#{request.getContextPath()}/resources"/>
        <ui:param name="usuario" value="#{session.getAttribute('userInSession')}"/> 
        
         <ui:insert name="icon"><link rel="shortcut icon"  href="#{request.contextPath}/resources/images/icons/login1.png" /></ui:insert>  
          <link href="#{request.contextPath}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet"/> 
          
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="images" name="logo.png"  width="200" height="65"/>
                <h:outputLabel value="hola tu ${usuario.getIduser()} ${usuario.getIdusuario().getPrnombre()}."></h:outputLabel>
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">

		<nav class="aw-menu">
			<ul>
				<li>
					<h:link><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
				</li>
				<li class="is-selected">
					<h:link><i class="fa  fa-fw  fa-user"></i>Lumasen</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-file-text"></i>Wayuu</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-cog"></i>Configuracion</h:link>
				</li>
			</ul>
		</nav>

	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
    
	<style type="text/css">
               .ui-growl{
                    top: 65px;
               }
           </style>
</h:body>
 
</html>
