<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title><ui:insert name="titulo">Oficina de Asuntos Indigenas</ui:insert></title>
        <ui:insert name="icon"><link rel="shortcut icon"  href="#{request.contextPath}/resources/images/icons/login1.png" /></ui:insert>        
        <ui:param name="usuario" value="#{session.getAttribute('userInSession')}"/>        
        <ui:param name="resources" value="#{request.getContextPath()}/resources"/>
        
	<h:outputStylesheet library="styles" name="custom.css" />
	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
        <h:outputScript target="body" library="javascripts" name="bootstrap.min.js" />
        
        
         
         <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="styles" name="bootstrap.css" /> 
  <!--  <link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet"/>
     Do not change awesome location -->
      <link href="#{request.contextPath}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet"/> 
      <h:outputScript target="body" library="javascripts" name="jquery-1.10.2.min.js" />
     <script>
        $.noConflict();
        // Code that uses other library's $ can follow here.
     </script>
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="images" name="logo.png"   width="180" height="50"/>
		
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">

		<nav class="aw-menu">
			<ul>
                            <li class="classLi">
					<h:link><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
				</li>
				<li class="is-selected classLi">
					<h:link><i class="fa  fa-fw  fa-user"></i>Clientes</h:link>
				</li>
                            <li class="classLi">
					<h:link><i class="fa  fa-fw  fa-file-text"></i>Relatórios</h:link>
				</li>
                            <li class="classLi">
					<h:link><i class="fa  fa-fw  fa-cog"></i>Configurações</h:link>
				</li>
			</ul>
		</nav>

	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
